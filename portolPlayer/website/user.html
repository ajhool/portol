<div class="main-container">
	<h1>Vuescape</h1>
	<div id="who-am-i">Who Am I?</div>
	<div class="social">
		<div class="social-btn-wrapper">
			<fb:login-button scope="public_profile,email,user_friends" size="xlarge">
				Continue with Facebook
			</fb:login-button>
		</div>
		<div class="social-btn-wrapper">
			<div class="g-signin2" data-width="300" data-height="66" data-longtitle="true" data-onsuccess="onGoogleSignIn" data-onfailure="onGoogleFailure">
			</div>
		</div>
	</div>
	<div class="or-divider-wrapper">
		<span class="or-divider"></span><span class="or-middle">or</span><span class="or-divider"</span>
	</div>
	<br>
	<div class="normal-vuescape">
		<input name="username" type="text" maxLength="512" id="username-field" placeholder="Username"/>
		<br>
		<input name="password" type="password" maxlength="25" id="password-field" placeholder="Password"/>
		<br>
		<div class="register">
			<input class="both" name="passwordConfirm" type="password" maxlength="25" id="password-confirm-field" placeholder="Confirm Password"></input>
			<br>
			<div class="action-button register" id="register-button">Sign Up</div>
		</div>
		<div class="login">
			<div class="action-button login" id="login-button">Sign Up</div>
		</div>
	</div>
	<br>
	<div id="login-switcher" class="switcher register">I already have an account.</div>
	<div id="register-switcher" class="switcher login">Join Vuescape</div>
	<br>
	<div id='logout-button'>Logout Button</div>
</div>
