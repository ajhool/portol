<!DOCTYPE html>
<html>
<head>
<title>Get Cookie</title>
<!-- This is the webpage that is supposed to be Portol's secure login service -->

</head>
<body>

<h1>Cookie Dropper</h1>
<input name="forCookie" type="text" maxlength="512" id="forCookie"/>
<button name="getCookie" onclick="receiveCookie()">Receive Cookie</button>

<script>
function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + "; " + expires;
}

function receiveCookie(){
	var cvalue = document.getElementById("forCookie").value;
	
	setCookie("portolToken", cvalue, 1);
	
	return;
}
</script>

</body>
</html>
